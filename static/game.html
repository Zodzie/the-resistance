<html>
    <head>
        <style type="text/css">
            
            #visitor-container, #player-container {
                padding: 10px 0;
            }

            .person {
                margin: 2px;
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
            }
            
            #visitor-container .person {
                padding: 0 5px 2px 5px;
                background-color: #DED;
            }
            
            #player-container .person {
                padding: 4px 8px 6px 8px;
                background-color: #DDE;
            }
             
            #player-container .person.bad {
                background-color: #EDD;
            }

            #player-container .person.leader {
                font-weight: bolder;
            }

            #player-container {
                display: none;
                padding: 10px 0;
            }

            #proposing #propose-text {
                padding: 5px 0;
            }

            #propose-options .person {
                padding: 4px 8px 6px 8px;
                background-color: #EEF;
                cursor: pointer;
                cursor: hand;
            }
            
            #propose-options button {
                margin: 0;
                padding: 0 5px 1px 5px;
            }
            
            #propose-options .person.selected {
                /*font-size: 22px;*/
                background-color: #CCE;
                /*font-weight: bold;*/
            }
            
            #start-game, #game-state, #voting, #proposing, #project {
                display: none;
            }
            
            #game-state * {
                float: left;
            }
            
            #game-state .round {
                border-radius: 22px;
                -moz-border-radius: 22px;
                -webkit-border-radius: 22px;
                width: 21px;
                height: 21px;
                border: solid gray 1px;
                margin-left: 8px;
                font-size: 20px;
            }
            
            #game-state .round.failed {
                background-color: red;
            }
            
            #game-state .round.passed {
                background-color: blue;
            }

            
        </style>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/jquery.min.js"></script>
        <script src="/static/underscore-min.js"></script>
        <script>

            function getCookie(key) {
                var cookies = document.cookie.split(";");
                for (var i = 0; i < cookies.length; i++) {
                    var parts = cookies[i].trim().split("=");
                    if (parts[0]===key) {
                        return parts[1];
                    }
                }
            }
            
            var gameid = /game\/(\w+)/.exec(window.location.pathname).slice(-1)[0];
            
            var socket = io.connect("/");
            
            var started = false;

            function emit(channel, data) {
                if (!data) {
                    data = {};
                }
                data.gameid = gameid;
                socket.emit(channel, data);
            }
            
            function showMessage(message) {
                $("#messages").prepend("<div>" + message + "</div>");
            }

            var session = getCookie("sessionid") || Math.random().toString().slice(2);

            emit("session", {sessionid: session});

            socket.on("connect", function() {
                emit("joingame");
            });
            
            socket.on("msg", function(message) {
                showMessage(message);
            });
            
            socket.on("name", function(data) {
                $("#visitors #visitor-" + data.session).text(data.name);
            });

            socket.on("gamedata", function(data) {
                started = data.started;
                var players = $("#players").html("");
                _.each(data.players, function(player) {
                    players.append("<span class='person' id='player-" + player.session + "' data-session='" + player.session + "'>" + player.name + "</span>")
                });
                _.each(data.badplayers || [], function(badsession) {
                    $("#player-" + badsession).addClass("bad");
                });                
                if (started) {
                    $("#player-container").show();
                    $("#setname").hide();
                    $("#start-game").hide();
                    _.each(data.counts, function(count, ind) {
                        $("#round" + ind).html("&nbsp;" + count);
                    });
                    $("#game-state").show();
                    showLeader(data.leader.session);
                }    
            });
            
            socket.on("hangout", function(data) {
                if (data.url) {
                    $("#hangout-link")
                        .attr("href", data.url)
                        .text("Join Hangout");
                }
            });
            
            socket.on("visitorjoined", function(data) {
                var visitor = $("#visitors #" + data.session);
                if (!visitor.length) {
                    visitor = $("<span class='person' id='visitor-" + data.session + "'></span>").appendTo("#visitors");
                }
                visitor.text(data.name);
                toggleVisibility();
            });

            socket.on("visitorleft", function(data) {
                $("#visitors #visitor-" + data.session).remove();
                toggleVisibility();
            });
            
            socket.on("voting", function(data) {
                $("#vote-text").text(data.proposal);
                $("#voting").show();
            });

            socket.on("projectvoting", function(data) {
                $("#project-voting").show();
            });
            
            socket.on("votecomplete", function(data) {
                if (data.votedup) {
                    showMessage("The vote passed! The project will go ahead.");
                } else {
                    showMessage("The vote failed! Leadership is passed on.");
                }
            });
            
            function requestProposal(data) {
                $("#propose-text").text("Please propose a team of " + data.count + " players, by clicking on them below:");
                $("#propose-options").html($("#players").html().replace("player-", "option-") + "<button id='submit-proposal'>Propose</button>");
                $("#proposing").show();
                $("#submit-proposal").hide();
                $("#propose-options .person").click(function() {
                    $(this).toggleClass("selected");
                    $("#submit-proposal").toggle($("#propose-options .person.selected").length===data.count);
                });
            }
            
            socket.on("proposing", requestProposal);
            
            socket.on("newleader", function(data) {
                if (data.session === session) {
                    requestProposal(data);
                } else {
                    showMessage(data.name + " is now the leader, and is choosing " + data.count + " players.");
                    showLeader(data.session);
                }
            });

            function showLeader(leaderSession) {
                $("#players .person").removeClass("leader");
                $("#players #player-" + leaderSession).addClass("leader");
            }
                        
            function toggleVisibility() {
                var count = $("#visitors .person").length;
                $("#start-game").toggle(count >=5 && count <= 10 && !started);
            }
            
            $(function() {
                                
                $("#chatbox").keydown(function(ev) {
                    if (ev.which==13 && $(this).val()) {
                        emit("msg", {message: $(this).val()});
                        $(this).val("");
                    }
                }).focus(); // focus the chatbox so user can type

                $("#setname").keydown(function(ev) {
                    if (ev.which==13 && $(this).val()) {
                        emit("changename", {name: $(this).val()});
                        $(this).val("");
                    }
                });
                
                $("#start-game").click(function() {
                    emit("startgame");
                });
                
                $(".vote").click(function() {
                    emit("vote", {vote: $(this).data("vote")});
                    $("#voting").hide();
                });
                
                $(".project-vote").click(function() {
                    emit("projectvote", {vote: $(this).data("vote")});
                    $("#project").hide();
                });
                
            });

        </script>
    </head>

    <body>
        <input type="text" id="chatbox" size="100" placeholder="Chat! (or paste Hangout URL)"/>
        <input type="text" id="setname" size="30" placeholder="Set your name"/>
        <a id="hangout-link" href="https://plus.google.com/hangouts/_" style="text-decoration:none;" target="_blank">
            Start a Hangout
        </a>
        <div id="visitor-container"><b>Present: </b><span id="visitors"></span><button id="start-game">Let the games begin!</button></div>
        <div id="player-container"><b>Players: </b><span id="players"></span></div>
        <div id="game-state"><b>Game state: </b>
            <span class="round" id="round0"></span>
            <span class="round" id="round1"></span>
            <span class="round" id="round2"></span>
            <span class="round" id="round3"></span>
            <span class="round" id="round4"></span>
        </div>
        <div style="clear: both;"></div>
        <div id="proposing">
            <div id="propose-text"></div>
            <div id="propose-options"></div>
        </div>
        <div id="voting">
            <span id="vote-text"></span>
            <button id="vote" data-vote="up">Support</button>
            <button id="vote" data-vote="down">Do Not Support</button>
        </div>
        <div id="project">
            <span id="project-text">You'e on the project! Do you cooperate, or sabotage it?</span><br/>
            <button id="project-vote" data-vote="cooperate">Cooperate</button>
            <button id="project-vote" data-vote="sabotage">Sabotage</button>
        </div>
        <div id="messages"></div>
    </body>

</html>

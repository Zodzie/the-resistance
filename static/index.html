<html>
    <head>
        <style type="text/css">
        </style>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/jquery.min.js"></script>
        <script src="/static/underscore-min.js"></script>
        <script>
            
            // initiate a WebSocket connection to the server using Socket.io
            var socket = io.connect("/");
            
            socket.on("showgame", function(data) {
                window.location = "/game/" + data.gameid;
            });
                        
            $(function() {
                
                $("#newgame").click(function(ev) {
                    socket.emit("creategame");
                });

            });

        </script>
    </head>

    <body>
        
        <p>This is an unofficial, <a href="https://github.com/jamalex/the-resistance" target="_blank">open-source</a>, online version of <a href="http://boardgamegeek.com/boardgame/41114/the-resistance" target="_blank">The Resistance</a>, the awesome game of social deduction designed by <a href="http://boardgamegeek.com/boardgamedesigner/11906/don-eskridge" target="_blank">Don Eskridge</a>.</p>
        
        <p>Start a new game, and then send the game link to friends! Requires 5-10 players, and about 20-30 minutes.</p>
        
        <button id="newgame">New game</button>
        
    </body>

</html>

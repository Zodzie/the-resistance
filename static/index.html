<html>
    <head>
        <style type="text/css">
        </style>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/jquery.min.js"></script>
        <script src="/static/underscore-min.js"></script>
        <script>
            
            // initiate a WebSocket connection to the server using Socket.io
            var socket = io.connect("/");
            
            socket.on("showgame", function(gamecode) {
                window.location = "/game/" + gamecode;
            });
                        
            $(function() {
                
                $("#newgame").click(function(ev) {
                    socket.emit("creategame");
                })

            });

        </script>
    </head>

    <body>
        
        Start a new game, and then send the game link to friends! Requires 5-10 players, and about 20 minutes.
        
        <button id="newgame">New game</button>
    </body>

</html>
